<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data" lang="en">

<head th:replace="fragments/headTag :: headTag">
<!-- REPLACE BEFORE COMMITTING -->
</head>

<body role="document" onload="$('input[name=firstName]').focus();">
	<div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE
		COMMITTING</div>
	<div class="container">
		<div class="starter-template">
			<h2>
				<span th:if="${__${domainMetadata.name}__['new']}" th:remove="tag">Create</span><span
					th:unless="${__${domainMetadata.name}__['new']}" th:remove="tag">Update</span>
				<span th:text="#{__${domainMetadata.name}__}">Owner</span>
			</h2>
		</div>
		<div role="alert" th:if="${statusMessage}"
			th:class="'alert ' + ${statusMessageClass}?: 'alert-info'"
			th:text="${statusMessage}"></div>
		<form th:object="${__${domainMetadata.name}__}" method="post"
			action="ownerDetails.html"
			th:action="@{/__${domainMetadata.pluralName}__}"
			class="form-horizontal" th:id="__${domainMetadata.name}__-form">
			<div th:replace="fragments/hiddenErrors :: hiddenErrors">REPLACE
				BEFORE COMMITTING</div>

			<div class="row">
				<th:block th:each="each, status: ${domainMetadata.metaFields}">
					<th:block th:switch="${each.type}">
						<div class="col-4">One of three columns</div>
						<div class="col-4">One of three columns</div>
						<div class="col-4">One of three columns</div>
					</th:block>
				</th:block>
			</div>

			<table class="table table-striped">
				<th:block th:each="each, status: ${domainMetadata.metaFields}">
					<th:block th:switch="${each.type}">
						<tr
							th:classappend="${#fields.hasErrors('__${each.name}__')} ? 'has-error'">
							<th:block th:case="string">
								<td class="col-sm-1">
									<div class="control-group"
										th:classappend="${#fields.hasErrors('__${each.name}__')} ? 'error'">
										<label class="control-label"
											th:text="__${each.translationKey}__"></label>
									</div>
								</td>
								<td class="col-sm-2">
									<div class="controls">
										<input type="text" class="form-control"
											th:field="*{__${each.name}__}" /> <label
											class="control-label" th:errors="*{__${each.name}__}">[error]</label>
									</div>
								</td>
							</th:block>

							<th:block th:case="long">
								<td class="col-sm-1">
									<div class="control-group"
										th:classappend="${#fields.hasErrors('__${each.name}__')} ? 'error'">
										<label class="control-label"
											th:text="__${each.translationKey}__"></label>
									</div>
								</td>
								<td class="col-sm-2">
									<div class="controls">
										<input type="text" class="form-control"
											th:field="*{__${each.name}__}" /> <label
											class="control-label" th:errors="*{__${each.name}__}">[error]</label>
									</div>
								</td>
							</th:block>

							<th:block th:case="*">
								<td class="col-sm-1">
									<div class="control-group"
										th:classappend="${#fields.hasErrors('__${each.name}__')} ? 'error'">
										<label class="control-label"
											th:text="__${each.translationKey}__"></label>
									</div>
								</td>
								<td class="col-sm-2">
									<div class="controls">
										<span th:text="__${each.translationKey}__"></span> <span
											th:text="__${each.type}__"></span>
									</div>
								</td>
							</th:block>
						</tr>
					</th:block>
				</th:block>

				<tr>
					<td></td>
					<td>
						<div class="form-actions pull-right">
							<input type="submit" class="btn btn-success"
								th:value="(${__${domainMetadata.name}__['new']} ? 'Add' : 'Update') + ' Owner'" />
							<input type="button" th:if="${__${domainMetadata.name}__.id}"
								th:onclick="'window.location.href=\'' + @{|/__${domainMetadata.pluralName}__/${__${domainMetadata.name}__.id}|} + '\''"
								class="btn btn-danger" value="Cancel" /> <input type="button"
								th:unless="${__${domainMetadata.name}__.id}"
								th:onclick="'window.location.href=\'' + @{|/__${domainMetadata.pluralName}__|} + '\''"
								class="btn btn-danger" value="Cancel" />
						</div>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<table th:replace="fragments/footer :: footer" class="footer">REPLACE
		BEFORE COMMITTING
	</table>
</body>

</html>
