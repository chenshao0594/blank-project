<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/headTag :: headTag">
<!-- REPLACE BEFORE COMMITTING -->
</head>

<body role="document" onload="$('input[name=username]').focus();">
	<div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE
		COMMITTING</div>

	<div class="container">
		<form  th:action="@{/login}" action="welcome.html"
			method="POST" style="max-width: 330px;padding: 15px;margin: 0 auto;">
			<h2 class="form-signin-heading">Please sign in</h2>
			<div role="alert" th:if="${statusMessage}"
				th:class="'alert ' + ${statusMessageClass}?: 'alert-info'"
				th:text="${statusMessage}"></div>
			<div role="alert" th:if="${param.logout}" class="alert alert-info">You
				have been logged out</div>
			<div role="alert" th:if="${param.error}" class="alert alert-error">There
				was an error, please try again.</div>
			<label for="inputEmail" class="sr-only">Email address</label> <input
				type="text" name="username" id="inputEmail" class="form-control"
				placeholder="Email address" required="" autofocus=""> <label
				for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="inputPassword" name="password"
				class="form-control" placeholder="Password" required="">
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn  btn-success btn-block" type="submit">Sign in</button>
		</form>
	</div>
	
</body>

</html>
